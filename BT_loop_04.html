<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0
    let j = 1
    let numF = 1
    while(numF<20) {
        let f = i+j;
        i = j;
        j = f;
        numF++;
        if (f%5 ===0) {
            document.write(f+ "<br>")
            break;
        }
    }
</script>
</body>
</html>
