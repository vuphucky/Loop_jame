<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
   do {
       i++;
       if (i%3 === 0 && i%5 === 0){
           document.write("fizzbuzz" + "<br>");
       } else if(i%3 === 0 ) {
           document.write("fizz" + "<br>");
       } else if (i%5 === 0){
           document.write("buzz" + "<br>")
       } else {
           document.write(i + "<br>")
       }
   } while (i<100);
</script>
</body>
</html>
