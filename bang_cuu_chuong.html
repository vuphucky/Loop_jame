<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="tab" border="1px" cellspacing="0" cellpadding="3"></table>
<script>
    let text = "";
    for (let i = 1; i < 10; i++) {
        text += "<tr>";
        for(let j = 2; j<10; j++) {
            text += "<td>" + i + "x" + j + "=" + i*j + "</td>";
        }
        text += "</tr>"
    }
    document.getElementById("tab").innerHTML = text;
</script>
</body>
</html>
