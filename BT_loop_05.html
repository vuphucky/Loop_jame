<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0
    let j = 1
    let numF = 0
    let sum = 0
    while(numF<20) {
        let f = i+j;
        i = j;
        j = f;
        numF++
        sum += f
    }
    document.write("tổng là:" + sum)
</script>
</body>
</html>
