<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = +prompt("nhap hang");
    let col = +prompt("nhap cot");
    for (let i=1; i <= row ; i++) {
        for (let j = 1; j <= col; j ++) {
            if (i === 1 || j === 1 || i === row || j === col) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
