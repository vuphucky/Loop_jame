<!DOCTYPE html>
<html lang="en">

</head>
<body>
<script>
    var num = parseInt(prompt("enter number"));
    var total = 0;
    while (num != -1) {
        num = parseInt(prompt("enter number"));
        alert(num);
        total += num
    }
    alert(total);
</script>
