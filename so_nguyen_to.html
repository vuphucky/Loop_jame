<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let countSnt = 0;
    let num = 2;
    while  (countSnt < 20) {
        let count = 0
        for (let i = 2 ; i <= Math.sqrt(num); i++) {
            if (num % i === 0){
                count ++
            }
        }
        if (count === 0) {
            document.write("<br>số nguyên tố:" + num);
            countSnt++;
        }
        num++
    }
</script>
</body>
</html>
